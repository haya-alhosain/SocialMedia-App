<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="10" /> -->
    <title>Final Project</title>
    <!-- scripts & styles -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- scroll top -->
    <div class="down" id="scroll-top" style="display: none">
      <i class="fa-solid fa-arrow-up"></i>
    </div>
    <!-- Loader -->
    <div id="toggle-loader" class="loader">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Add Post Btn -->
    <div class="bg-primary add-btn" id="add-btn" onclick="addBtnClicked()">
      +
    </div>
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="user-name"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  value=""
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginBtnClicked()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Register Modal -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Register New User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-name"
                  value="yarob6"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-username"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Image</label>
                <input type="file" class="form-control" id="register-image" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerBtnClicked()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Create New Post Modal -->
    <div
      class="modal fade"
      id="create-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Create New Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title-post"
                  value=""
                />
                <input type="hidden" id="post-id" value="" />
              </div>
              <div class="mb-3">
                <textarea
                  style="border-color: #ddd; resize: none; height: 100px"
                  class="w-100 rounded"
                  id="body-post"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Image</label>
                <input type="file" class="form-control" id="image-post" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="post-modal-submit"
              onclick="createPostClicked()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Post Modal -->
    <div
      class="modal fade"
      id="delete-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Are you sure you want to delete this post ?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <input type="hidden" value="" id="post-delete-id" />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="post-modal-submit"
              onclick="confiremDelete()"
            >
              yes,delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Alert -->
    <div
      id="success-alert"
      style="position: fixed; z-index: 10000; width: 30%; bottom: 0; right: 0"
      class="fade show"
    ></div>
    <!-- Navbar -->
    <div class="d-flex justify-content-center">
      <div class="col-12">
        <nav
          id="navbar"
          class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-3 pb-3"
          style="padding-left: 3vw; padding-right: 3vw"
        >
          <div class="container-fluid">
            <a class="navbar-brand logo" href="#">Tarmeez</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active link"
                    aria-current="page"
                    href="home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link link"
                    onclick="profileClicked()"
                    style="cursor: pointer"
                    >Profile</a
                  >
                </li>
              </ul>
              <div class="w-100 d-flex justify-content-end" id="login-btns">
                <button
                  type="button"
                  class="btn btn-outline-primary link"
                  data-bs-toggle="modal"
                  data-bs-target="#login-modal"
                >
                  Login
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary mx-2 link"
                  data-bs-toggle="modal"
                  data-bs-target="#register-modal"
                >
                  Register
                </button>
              </div>
              <div
                class="w-100 d-flex justify-content-end align-items-center"
                style="display: none"
                id="logout-btn"
              >
                <b id="nav-username" class="mx-2">haya</b>
                <img
                  id="nav-image-user"
                  src=""
                  class="rounded-circle"
                  style="width: 40px; height: 40px"
                  alt=""
                />
                <button
                  onclick="logOut()"
                  type="button"
                  class="btn btn-outline-danger mx-2 link"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- content -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <div
            class="row mt-5 w-100 bg-light p-5 d-flex justify-content-evenly shadow-sm"
            style="margin-left: 4px"
            id="user-info"
          ></div>
          <h3 style="margin-top: 30px" id="username-header"></h3>

          <div id="user-posts" class="mt-5"></div>
        </div>
      </div>
    </div>
    <script src="./public.js"></script>
    <script src="./script.js"></script>
    <script src="./profileScript.js"></script>
  </body>
</html>
